<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jiva</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url("bgchatbot.jpg");
  }

  #chat-container {
    background-color: #f0f0f0;
    border-radius: 20px;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 600px;
    height: 90vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #chat-history {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }

  .user-message, .bot-message {
    max-width: 70%;
    word-wrap: break-word;
    margin: 10px;
    padding: 15px;
    border-radius: 20px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
  }

  .user-message {
    align-self: flex-end;
    background-color: #5EABFC;
    color: #fff;
    margin-left: auto;
  }

  .bot-message {
    align-self: flex-start;
    background-color: #fff;
    color: #333;
    margin-right: auto;
  }

  .error-message {
    background-color: #ffebee;
    color: #c62828;
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    text-align: center;
  }

  form {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
  }

  input {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
    font-size: 16px;
  }

  button {
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    background-color: #1a74d5;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
  }

  button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
  }

  #loader {
    display: none;
    text-align: center;
    padding: 10px;
  }

  .typing-indicator {
    display: inline-block;
    padding: 10px;
  }

  .typing-indicator span {
    display: inline-block;
    width: 8px;
    height: 8px;
    background-color: #90a4ae;
    border-radius: 50%;
    margin: 0 2px;
    animation: bounce 1.4s infinite ease-in-out;
  }

  .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
  .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

  @keyframes bounce {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1); }
  }

  .dark-mode {
    background-color: #333;
  }

  .dark-mode #chat-container {
    background-color: #424242;
  }

  .dark-mode .bot-message {
    background-color: #616161;
    color: #fff;
  }

  #darkModeToggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: transparent;
    border: none;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="chat-container">
  <h2 style="text-align: center; color: #269dbb;">
    <img src="botlogo.png" alt="Bot Logo" width="240px">
  </h2>
  <hr style="width: 400px;">
  <div id="chat-history"></div>
  <div id="loader">
    <div class="typing-indicator">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="How can we help you?" required>
    <button class="fa fa-telegram" type="submit" style="font-size: 24px; border-radius: 50%; width: 40px; height: 40px;"></button>
  </form>
</div>

<button id="darkModeToggle" onclick="toggleDarkMode()">&#9728;</button>

<script>
const chatHistory = document.getElementById('chat-history');
const userInput = document.getElementById('user-input');
const form = document.getElementById('chat-form');
const loader = document.getElementById('loader');
const submitButton = form.querySelector('button[type="submit"]');

function addMessage(message, isUser = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = isUser ? 'user-message' : 'bot-message';
    messageDiv.textContent = message;
    chatHistory.appendChild(messageDiv);
    chatHistory.scrollTop = chatHistory.scrollHeight;
}

function addErrorMessage(error) {
    const errorDiv = document.createElement('div');
    errorDiv.className = 'error-message';
    errorDiv.textContent = 'Sorry, there was an error processing your request. Please try again.';
    chatHistory.appendChild(errorDiv);
    chatHistory.scrollTop = chatHistory.scrollHeight;
}

async function handleSubmit(event) {
    event.preventDefault();
    const message = userInput.value.trim();
    if (!message) return;

    // Disable input and button while processing
    userInput.disabled = true;
    submitButton.disabled = true;
    loader.style.display = 'block';

    // Add user message
    addMessage(message, true);
    userInput.value = '';

    try {
        const response = await fetch('/chat', {  // This should match your server endpoint
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: message })
        });

        if (!response.ok) {
            throw new Error('Server response was not ok');
        }

        const data = await response.json();
        addMessage(data.response);
    } catch (error) {
        console.error('Error:', error);
        addErrorMessage(error);
    } finally {
        // Re-enable input and button
        userInput.disabled = false;
        submitButton.disabled = false;
        loader.style.display = 'none';
        userInput.focus();
    }
}

function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const darkModeBtn = document.getElementById('darkModeToggle');
    darkModeBtn.innerHTML = document.body.classList.contains('dark-mode') ? '&#9789;' : '&#9728;';
}

form.addEventListener('submit', handleSubmit);

// Add welcome message
addMessage('Hello! I\'m Lyfy, a bot designed to help with your health related needs! How can I assist you today?');
</script>
</body>
</html>
